<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box background">
        <a href="#"><img src="images/piggyvest-logo.0b78a8fa.svg"></a>
        <div class="container">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </header>
            
        
            <div class="input-box">
                <label for="full Name">Full Name</label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="input-box">
                <label for="Email Address">Full Name</label>
                <input type="text" placeholder="Email Address">
            </div>
            <div class="input-box">
                <label for="Phone Number">Phone Number</label>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="input-box">
                <label for="full Name">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" placeholder="Referrer Phone or Code">
            </div>
            <div class="input-box">
                <label for="full Name">Referrer Phone or Promo Code (Optional)</label>
                <select id="channels">
                    <option value="">Click To Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="FFC">Friend/Family/Coworker</option>
                    <option value="google search">Google Search</option>
                    <option value="google playstore">Google playstore</option>
                    <option value="online blog">Online Blog</option>
                    <option value="online blog">Local Newspaper</option>
                </select>
            </div>
            <div class="button-box">
                <button type="submit">CREATE ACCOUNT</button>
            </div>
        </div>
        <a href="#" class="account-link">Already have an account? Log In</a>
    </div>
    
</body>
</html>
